name: turing_game
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.12.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  android_icon_name: "ic_launcher_logo"
  
flutter:
  uses-material-design: true
  assets:
    - assets/ai/
    - assets/human/
    - assets/logo.png  
